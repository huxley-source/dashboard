{% block table %}
<table class="table table-hover">
    <thead>
        <tr>
        {% for header in dash['headers'] %}
            <th>{{header}}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in dash['rows'] %}
        <tr>
            {% for elem in row %}
                <td>{{elem}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
